[pytest]
# Pytest configuration for Campo Sagrado MVP Backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Coverage options
addopts =
    -v
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=75
    --tb=short
    --no-cov-on-fail

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    slow: Slow tests (skip in CI by default)
    agente: Tests for agentes
    api: Tests for API endpoints
    service: Tests for services
    smoke: Smoke tests (critical paths only)

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout
timeout = 300
timeout_method = thread

# Output
console_output_style = progress

# Test order
asyncio_default_fixture_loop_scope = function
